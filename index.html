<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>word list</title>

    <link href="./public/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="bg-success p-4 mb-3">
      <h1>Item List</h1>
    </header>
    <div id="root" class="main-content">
      <form id="input-form">
        <input name="text" placeholder="new word" class="form mb-3" />
        <input
          type="button"
          value="add"
          class="btn btn-primary bg-success m-3"
        />
        <input type="button" value="remove" class="btn btn-danger bg-danger" />
      </form>
      <code id="warnings" class="warning">asd</code>
      <br />
      sort:
      <select id="sort-type">
        <option value="oldest">old -> new</option>
        <option value="newest">new -> old</option>
        <option value="a">a -> z</option>
        <option value="z">z -> a</option>
        <option value="shortest">short -> long</option>
        <option value="longest">long -> short</option>
      </select>
      <div id="list-container"></div>
    </div>

    <script type="module" src="./src/init/index.js"></script>
  </body>
</html>
